<div
  class="banner-innerpage"
  style="background-image: url(assets/images/landingpage/login.jpg); height: 100vh;"
>
    <!-- Row  -->
    <div class="row h-100 align-items-center justify-content-center">
        <!-- Column -->
        <div class="col-lg-9 col-md-6 no-trans align-self-center text-center">
            <button class="btn btn-default" (click)="switchRegister()" [disabled]="!this.registerAsAgency">
                Cont de utilizator
            </button>
            <button class="btn btn-default" (click)="switchRegister()" [disabled]="this.registerAsAgency">
                Cont de agentie
            </button>

            <div *ngIf="!this.registerAsAgency">
                <h1 class="title">Creeaza cont utilizator</h1>
                <app-register-regularuser-form *ngIf="!this.registerAsAgency"></app-register-regularuser-form>
            </div>

            <div *ngIf="this.registerAsAgency">
                <h1 class="title">Creeaza cont agentie</h1>
                <app-register-agencyuser-form *ngIf="this.registerAsAgency"></app-register-agencyuser-form>
            </div>
        </div>
    </div>
</div>
