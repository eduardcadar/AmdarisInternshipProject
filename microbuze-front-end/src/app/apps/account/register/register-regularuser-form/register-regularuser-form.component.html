<div class="row justify-content-center">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group col-lg-12 col-md-12 no-trans">
            <input type="text" class="form-control" formControlName="username" placeholder="Username"
                required minlength="4">
            <div class="help-block text-light font-weight-bold" *ngIf="registerForm.controls['username'].invalid &&
                registerForm.controls['username'].touched">
                Username must have<br/>at least 4 characters
            </div>

            <input type="password" class="form-control" formControlName="password" placeholder="Password"
                required minlength="6">
            <div class="help-block text-light font-weight-bold" *ngIf="registerForm.controls['password'].invalid &&
                registerForm.controls['password'].touched">
                Password must have<br/>at least 6 characters
            </div>

            <input type="text" class="form-control" formControlName="firstname" placeholder="First name"
                required>
            <div class="help-block text-light font-weight-bold" *ngIf="registerForm.controls['firstname'].invalid &&
                registerForm.controls['firstname'].touched">
                Enter your first name
            </div>

            <input type="text" class="form-control" formControlName="lastname" placeholder="Last name"
                required>
            <div class="help-block text-light font-weight-bold" *ngIf="registerForm.controls['lastname'].invalid &&
                registerForm.controls['lastname'].touched">
                Enter your last name
            </div>

            <input type="text" class="form-control" formControlName="phonenumber" placeholder="Phone number"
                required>
            <div class="help-block text-light font-weight-bold" *ngIf="registerForm.controls['phonenumber'].invalid &&
                registerForm.controls['phonenumber'].touched">
                Enter your phone number
            </div>

            <button type="submit" [disabled]="!registerForm.valid" class="btn btn-lg btn-default shadow-none">
                <span class="p-2 mb-2 btn-block rounded">Create account</span>
            </button>
        </div>
    </form>
</div>
