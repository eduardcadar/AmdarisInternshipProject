<div>
    <table mat-table [dataSource]="reservations">
        <ng-container matColumnDef="agency">
            <th mat-header-cell *matHeaderCellDef>Agentie</th>
            <td mat-cell *matCellDef="let res">{{res.trip.agency.agencyName}}</td>
        </ng-container>
        <ng-container matColumnDef="departureLocation">
            <th mat-header-cell *matHeaderCellDef>Din</th>
            <td mat-cell *matCellDef="let res">{{res.trip.departureLocation}}</td>
        </ng-container>
        <ng-container matColumnDef="destination">
            <th mat-header-cell *matHeaderCellDef>Catre</th>
            <td mat-cell *matCellDef="let res">{{res.trip.destination}}</td>
        </ng-container>
        <ng-container matColumnDef="departureTime">
            <th mat-header-cell *matHeaderCellDef>Plecare</th>
            <td mat-cell *matCellDef="let res">{{res.trip.departureTime}}</td>
        </ng-container>
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef>Durata</th>
            <td mat-cell *matCellDef="let res">{{res.trip.duration}}</td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Pret</th>
            <td mat-cell *matCellDef="let res">{{res.trip.price}}</td>
        </ng-container>
        <ng-container matColumnDef="reservedSeats">
            <th mat-header-cell *matHeaderCellDef>Locuri rezervate</th>
            <td mat-cell *matCellDef="let res">{{res.seats}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr class="clickable"  tabindex="1" mat-row (click)="selectTrip(row.trip.id)" *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
