<div>
    <table mat-table [dataSource]="reservations">
        <ng-container matColumnDef="trip">
            <th mat-header-cell *matHeaderCellDef>Cursa</th>
            <td mat-cell *matCellDef="let reservation">{{reservation.trip}</td>
        </ng-container>
        <ng-container matColumnDef="regularUser">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let reservation">{{reservation.regularUser}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr class="clickable"  tabindex="1" mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
