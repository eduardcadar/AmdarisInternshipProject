<p>{{pageTitle}}</p>
<table mat-table [dataSource]="trips">
    <ng-container matColumnDef="agency">
        <th mat-header-cell *matHeaderCellDef>Agency</th>
        <td mat-cell *matCellDef="let trip">{{trip.agency.agencyName}}</td>
    </ng-container>
    <ng-container matColumnDef="departureLocation">
        <th mat-header-cell *matHeaderCellDef>Departure place</th>
        <td mat-cell *matCellDef="let trip">{{trip.departureLocation}}</td>
    </ng-container>
    <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef>Destination</th>
        <td mat-cell *matCellDef="let trip">{{trip.destination}}</td>
    </ng-container>
    <ng-container matColumnDef="departureTime">
        <th mat-header-cell *matHeaderCellDef>Departure time</th>
        <td mat-cell *matCellDef="let trip">{{trip.departureTime}}</td>
    </ng-container>
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let trip">{{trip.duration}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let trip">{{trip.price}}</td>
    </ng-container>
    <ng-container matColumnDef="seats">
        <th mat-header-cell *matHeaderCellDef>Seats</th>
        <td mat-cell *matCellDef="let trip">{{trip.seats}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<app-create-trip-form></app-create-trip-form>
